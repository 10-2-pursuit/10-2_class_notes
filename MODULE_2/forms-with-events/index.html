<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- https://emojitofavicon.com -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸ“±</text></svg>"
    />
    <title>Phone Book</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="./scripts/generateContact.js"></script>
    <script defer src="./scripts/main.js"></script>
  </head>

  <body>
    <header>
      <h1>Address Book <span class="contact-count">(0 Contacts)</span></h1>
    </header>

    <main>
      <section class="new-contact-form">
        <h2>Create a New Contact</h2>
        <form id="new-contact">
          <label for="name">Contact Name <span class="required">*</span></label>
          <input id="name" name="name" type="text" required />
          <label for="phone">Contact Phone Number</label>
          <input id="phone" name="phone" type="tel" />
          <label for="email">Contact Email</label>
          <input id="email" name="email" type="email" />
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" type="notes"></textarea>
          <fieldset>
            <legend>Relationship type</legend>
            <label for="friend">Friend
              <input id="friend" name="relationship" type="radio" value="friend" checked/>
            </label>
            <label for="family">Family
              <input id="family" name="relationship" type="radio" value="family"/>
            </label>
            <label for="coworker">Coworker
              <input id="coworker" name="relationship" type="radio" value="coworker"/>
            </label>
            <label for="other">Other
              <input id="other" name="relationship" type="radio" value="other"/>
            </label>
          </fieldset>

          <button type="submit">Create Contact</button>
        </form>
      </section>
      <section class="contacts">
        <h2>All Contacts</h2>
        <ul></ul>
      </section>
    </main>
  </body>
</html>
