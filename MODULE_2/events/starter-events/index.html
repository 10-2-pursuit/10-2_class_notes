<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <header>
      <h1>My favorite dogs.</h1>
    </header>
    <main>
      <article>
        <img
          class="animated"
          src="https://placedog.net/500/410"
          alt="Image of Amber the dog"
        />
        <h2>Iggy</h2>
        <p>
          My parent's dog! We thought Iggy was supposed to get bigger but he's
          just stayed the same size!
        </p>
        <div class="likes">
          <h3>
            <span class="decrement">–</span>
            <span class="increment">+</span>
          </h3>
          <h4 class="hearts">❤</h4>
        </div>
      </article>
      <article>
        <img
          class="animated"
          src="https://placedog.net/500/409"
          alt="Image of Amber the dog"
        />
        <h2>Brandy</h2>
        <p>
          This is my neighbor's dog. She's great and super smart. She loves to
          play fetch!
        </p>
        <div class="likes">
          <h3>
            <span class="decrement">–</span>
            <span class="increment">+</span>
          </h3>
          <h4 class="hearts">❤</h4>
        </div>
      </article>
    </main>
  </body>
</html>
